<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h3>score <em class="score">0</em> </h3>
      <button class="inc">Increase</button>
      <button class="dec">Decrease</button>
       
      <script>
           document.querySelector(".inc").addEventListener("click",()=>{
              //console.log(document.querySelector(".score").innerText);
               let score=Number(document.querySelector(".score").innerText);
           })
           document.querySelector(".dec").addEventListener("click",()=>{
              //console.log(document.querySelector(".score").innerText);
               let score=Number(document.querySelector(".score").innerText);
               document.querySelector(".score").innerText=score-1;
           })
      </script>
</body>
</html>
